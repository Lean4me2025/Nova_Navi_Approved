<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA — Intro</title>
  <style>
    body { font-family: system-ui, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .wrap { text-align:center; }
    button { padding:12px 20px; font-size:18px; border-radius:8px; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome to NOVA</h1>
    <p>Tap <em>Start</em>. NOVA will speak, then you’ll go to the traits.</p>
    <audio id="introAudio" preload="auto">
      <source src="/assets/audio/intro.mp3" type="audio/mpeg">
    </audio>
    <div>
      <button id="startBtn">Start</button>
      <a href="/traits.html">Skip →</a>
    </div>
    <div id="hint"></div>
  </div>
<script>
const audio = document.getElementById('introAudio');
const btn = document.getElementById('startBtn');
const hint = document.getElementById('hint');
btn.addEventListener('click', async () => {
  btn.disabled = true;
  try {
    await audio.play();
    hint.textContent = "Playing... You’ll go to traits after audio.";
    audio.onended = () => window.location.href="/traits.html";
  } catch(e) {
    hint.textContent = "Error playing audio.";
    window.location.href="/traits.html";
  }
});
</script>
</body>
</html>
