<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOVA — Results</title>
  <style>body{font-family:sans-serif;margin:40px}h1{font-size:28px}.result{margin:12px 0;padding:10px;border:1px solid #ccc;border-radius:6px}</style>
</head>
<body>
  <h1>Your Purpose Matches</h1>
  <div id="results"></div>
  <p><a href="/traits.html">← Back to Traits</a> | <a href="/navi.html">Continue to NAVI →</a></p>
<script>
const results = JSON.parse(localStorage.getItem('novaResults')||"[]");
const container=document.getElementById('results');
if(results.length===0){container.innerHTML="<p>No traits selected.</p>";}
else{results.forEach(r=>{const div=document.createElement('div');div.className='result';div.innerHTML=`<strong>${r.trait}</strong>: ${r.purpose}<br/>Careers: ${r.careers.join(", ")}`;container.appendChild(div);});}
</script>
</body>
</html>
