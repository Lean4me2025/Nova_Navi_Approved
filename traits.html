<html><head><title>Traits</title><link rel='stylesheet' href='css/styles.css'></head><body><h1>Traits</h1><form id='traitsForm'><input type='checkbox' name='trait' value='Leadership'>Leadership<br><input type='checkbox' name='trait' value='Creativity'>Creativity<br><button class='btn'>See Results</button></form><script>document.getElementById('traitsForm').addEventListener('submit',e=>{e.preventDefault();const traits=[...document.querySelectorAll('input[name=trait]:checked')].map(x=>x.value);localStorage.setItem('nova_traits',JSON.stringify(traits));window.location='results.html';});</script></body></html>
