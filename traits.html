<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOVA — Choose Your Traits</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Choose the traits that feel true today</h1>

      <hr/>
      <div class="center">
        <button class="btn" id="toNavi">Continue to NAVI</button>
      </div>
    </div>
    <footer>© NOVA & NAVI</footer>
  </div>

  <script type="module" src="/js/traits.js"></script>
